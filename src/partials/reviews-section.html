<section id="reviews">
  <h2 class="visually-hidden">Reviews</h2>
  <div class="swiper-container">
          <!-- Відгуки будуть динамічно додані тут -->
    </ul>
    <!-- Приховані стандартні кнопки Swiper -->
    <button class="swiper-button-prev" aria-label="Previous review"></button>
    <button class="swiper-button-next" aria-label="Next review"></button>
  </div>
  <!-- Нові кнопки під слайдером -->
  <div class="custom-buttons">
    <button id="custom-prev" aria-label="Previous review">
      <svg class="icon">
        <use xlink:href="/img/svg/all-svg.svg#icon-arrow-prev"></use>
      </svg>
    </button>
    <button id="custom-next" aria-label="Next review">
      <svg class="icon">
        <use xlink:href="/img/svg/all-svg.svg#icon-arrow-next"></use>
      </svg>
    </button>
  </div>
</section>
